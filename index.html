<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuiAudit</title>
    
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2942/2942076.png">

    <style>
        /* 設定全螢幕滿版樣式 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* 防止出現雙重卷軸 */
            background-color: #f0f2f5; /* 設定與登入頁一致的背景色 */
        }

        /* Iframe 設定 */
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* 移除邊框 */
            display: block;
        }
    </style>
</head>
<body>
    <iframe 
        src="https://script.google.com/macros/s/AKfycbx1BSqoG2micW0WAxAj5xdAZJmV0GAZo367lhH0lhvEq5jS5Or6VZ5hMIEA3rAgp5Gd/exec" 
        title="QuiAudit"

</html>
