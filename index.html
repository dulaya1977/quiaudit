<!DOCTYPE html>
<html>
<head>
    <title>QuiAudit</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* 隱藏超出邊界的捲軸 */
        }
        
        .iframe-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            /* 重點：高度設為 100% 加上預計切掉的高度 */
            height: calc(100% + 40px); 
            border: none;
            
            /* 重點：這裡往上拉，把警語藏到視窗外面 */
            transform: translateY(-40px); 
        }
    </style>
</head>
<body>

    <div class="iframe-container">
        <iframe src="https://script.google.com/macros/s/AKfycbx1BSqoG2micW0WAxAj5xdAZJmV0GAZo367lhH0lhvEq5jS5Or6VZ5hMIEA3rAgp5Gd/exec"></iframe>
    </div>

</body>
</html>
